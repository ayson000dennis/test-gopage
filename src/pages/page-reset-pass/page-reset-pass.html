<ion-content padding>
  <p class="title">
    <img class="btn-nav" src="assets/icon/icon-back.png" alt="" (click)="goBack()">
    Reset Password
  </p>
  <form class="form-reset">
    <label><input type="email" name="email" placeholder="Email address" [(ngModel)]="posts.email" /><span class="text-validate">Email address is required.</span></label>
    <input class="btn-green" type="submit" value="Send" (click)="resetMe()" />
  </form>
  <p class="description text-center">We'll email you a link to reset your password<p>
</ion-content>
