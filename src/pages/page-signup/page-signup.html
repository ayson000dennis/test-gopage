<ion-content padding>
  <ion-card *ngIf="userData">
    <ion-card-header>{{ userData.email }}</ion-card-header>
  </ion-card>

  <p class="title">
    <img class="btn-nav" src="assets/icon/icon-back.png" alt="" (click)="goBack()">Sign Up
  </p>
  <button class="btn login-fb" (click)="fbConnect()"><span class="fa fa-facebook"></span> Continue with Facebook</button>
  <button class="btn login-google" (click)="gpConnect()"><span class="fa fa-google"></span> Continue with Google</button>
  <div class="divider">
    <span>Or sign up with email</span>
  </div>
  <form class="form-signup">
    <label>
      <input type="text" name="first_name" placeholder="First name" [(ngModel)]="posts.first_name" />
      <span class="text-validate">First name is required.</span>
    </label>
    <label>
      <input type="text" name="last_name" placeholder="Last name" [(ngModel)]="posts.last_name" />
      <span class="text-validate">Last name is required.</span>
    </label>
    <label>
      <input type="text" name="username" placeholder="Username" [(ngModel)]="posts.username" />
      <span class="text-validate">Username is required.</span>
    </label>
    <label>
      <input type="email" name="email" placeholder="Email address" [(ngModel)]="posts.email" />
      <span class="text-validate">Email address is required.</span>
    </label>
    <label>
      <input type="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" [(ngModel)]="posts.password" />
      <span class="btn-show">SHOW</span><span class="text-validate">Password is required.</span>
    </label>
    <input class="btn-green" type="submit" value="Sign Up" (click)="signMeUp()" />
  </form>
  <p class="description">By signing up, you agree to GoPage's <br><a href="#">Terms &amp; Conditions</a> and <a href="#">Privacy Policy</a></p>
</ion-content>
