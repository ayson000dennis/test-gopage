<ion-header>
  <div class="back-btn-holder" tappable (click)="backToLoyaltyCards()">
    <ion-icon ios="ios-arrow-back"></ion-icon>
    <p>Back to Loyalty Cards</p>
  </div>
</ion-header>

<ion-content padding>


  <div class="card-deals-holder">
    <div class="card-deal" *ngFor="let deal of deals;">
      <div class="img-holder">
        <img [src]="deal.photo.url" alt="">
      </div>
      <div class="text-holder">
        <h3 class="deal-title-text">{{deal.title}}</h3>
        <span class="card-stamp-text">5 stamps</span>
        <span class="card-expiration-text">Expires {{deal.end_date | date : 'MM/dd/yyyy'}}</span>
      </div>
    </div>
  </div>
</ion-content>
