<ion-header>
  <ion-navbar>
    <img class="header-logo" src="assets/images/logo.png" alt="">
    <div class="profile">
      <img class="profile-img" src="assets/images/img-profile.png" alt="">
      <span class="fa fa-angle-down"></span>
    </div>
    <span class="inbox fa fa-envelope-o"><span class="count-msg">1</span></span>
  </ion-navbar>

  <ion-list>
    <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <span class="label-{{p.title}}">{{p.title}}</span>
    </button>
  </ion-list>
</ion-header>

<ion-content padding>
  <p class="title">
    Favorites Page
  </p>
</ion-content>
